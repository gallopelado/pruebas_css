<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRA</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/regional.css">
</head>
<body>
    

    <div class="container">

        <!--Raquidea-->
        <div>
            <input type="radio" name="irRegional">
            <label>Raquídea</label>
            <div class="block_regional_radios">
                <div>
                    <label for="">Aguja Nro.:</label>
                    <input type="text" name="itRaquideaAgujaNro" id="itRaquideaAgujaNro" class="aguja_raq">
                </div>
                <div>
                    <label for="">Espacio:</label>
                    <input type="text" name="itRaquideaEspacio" id="itRaquideaEspacio" class="espacio_raq">
                </div>
                <div>
                    <label for="">Droga/Dosis:</label>
                    <input type="text" name="itRaquideaDroga" id="itRaquideaDroga" class="droga_raq">
                </div>
            </div>
            <hr>
        </div>
        <!---->

        <!--Peridural-->
        <div>
            <input type="radio" name="irRegional">
            <label>Peridural</label>
            <div class="block_regional_radios">
                <div>
                    <label for="">Espacio:</label>
                    <input type="text" name="itPeriduralEspacio" id="itPeriduralEspacio" class="espacio_raq">
                </div>
                <div>
                    <label for="">Droga/Dosis:</label>
                    <input type="text" name="itPeriduralDroga" id="itPeriduralDroga" class="droga_raq">
                </div>
            </div>
            <hr>
        </div>
        <!---->

        <!--Bloque Nervioso Ecoguiado-->
        <div>
            <input type="radio" name="irRegional">
            <label>Bloque Nervioso Ecoguiado</label>
            <div class="block_nervioso_eco_radios">
                <div>
                    <label for="">Tipo:</label>
                    <input type="text" name="itNeviosoEcoTipo" id="itNeviosoEcoTipo" class="tipo_bloque_ecog">
                </div>
                <div>
                    <label for="">Droga/Dosis:</label>
                    <input type="text" name="itNeviosoEcoDroga" id="itNeviosoEcoDroga" class="droga_raq">
                </div>
            </div>
            <hr>
        </div>
        <!---->

        <!--Bloque Parietal-->
        <div>
            <input type="radio" name="irRegional">
            <label>Bloque Parietal</label>
            <div class="block_parietal_radios">
                <div>
                    <label for="">Tipo:</label>
                    <input type="text" name="itParietalTipo" id="itParietalTipo" class="tipo_bloque_ecog">
                </div>
                <div>
                    <label for="">Droga/Dosis:</label>
                    <input type="text" name="itParietalDroga" id="itParietalDroga" class="droga_raq">
                </div>
            </div>
            <hr>
        </div>
        <!---->

        <!--Bloque Peribulbar-->
        <div>
            <input type="radio" name="irRegional">
            <label>Bloque Peribulbar</label>
            <div class="block_peribulbar_radios">
                <div>
                    <label for="">Concentración:</label>
                    <input type="text" name="itPeribulbarConcentracion" id="itPeribulbarConcentracion" class="concentracion_peribular">
                </div>
                <div>
                    <label for="">Drogas(%)/Volumen:</label>
                    <input type="text" name="itPeribulbarDroga" id="itPeribulbarDroga" class="drogas_peribular">
                </div>
            </div>
            <hr>
        </div>
        <!---->
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
