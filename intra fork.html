<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRA</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    

    <div class="container">

        <div class="botones-inicio">
            <button class="btn btn-default boton_anestesia"type="btInicioAnestesia">INICIO DE LA ANESTESIA</button>
            <button class="btn btn-default boton_cirugia"type="btInicioCirugia">INICIO DE LA CIRUGÍA</button>
        </div>

        <div class="row">
            <div class="col col-md-12">
                <h3 class="text-center bg-info">Agentes</h3>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-9">
                <table class="table table-stripered table-hover">
                    <thead>
                        <tr>
                            <td>Descripción</td>
                            <td>Valor anterior</td>
                            <td>Valor Actual</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><h4 class="text-center">OXÍGENO <span class="label label-default">(L/min)</span></h4></td>
                            <td></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-center">OXIDO NITROSO <span class="label label-default">(L/min)</span></h4></td>
                            <td></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-center">ISOFLURANO <span class="label label-default">(%)</span></h4></td>
                            <td></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-center">SEVOFLURANO <span class="label label-default">(%)</span></h4></td>
                            <td></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-center">DESFLURANO <span class="label label-default">(%)</span></h4></td>
                            <td></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-md-3">
                <button class="btn btn-primary">GUARDAR</button>
            </div>
        </div>
        
        <div class="botones-finalizar">
            <button class="btn btn-default boton_anestesia" type="button" id="btFinAnestesia">FIN DE LA ANESTESIA</button>
            <button class="btn btn-default boton_cirugia" type="button" id="btFinCirugia">FIN DE LA CIRUGÍA</button>
        </div>
        <div class="seccion-guardar">
            <button class="btn btn-primary">GUARDAR</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
